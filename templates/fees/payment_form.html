{% extends "base.html" %}

{% block title %}Record Payment{% endblock %}

{% block content %}
<h2><i class="fas fa-credit-card me-2"></i>Record Payment</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Student *</label>
                        <select name="student" class="form-control" required>
                            <option value="">Select student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fee *</label>
                        <select name="student_fee" class="form-control" required>
                            <option value="">Select fee</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount *</label>
                        <input type="number" name="amount" step="0.01" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method *</label>
                        <select name="payment_method" class="form-control" required>
                            <option value="">Select method</option>
                            <option value="cash">Cash</option>
                            <option value="check">Check</option>
                            <option value="online">Online Transfer</option>
                            <option value="card">Card</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transaction ID</label>
                        <input type="text" name="transaction_id" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Record Payment
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
