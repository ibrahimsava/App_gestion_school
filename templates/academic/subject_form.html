{% extends "base.html" %}

{% block title %}{% if object %}Update{% else %}Add{% endif %} Subject{% endblock %}

{% block content %}
<h2><i class="fas fa-book me-2"></i>{% if object %}Update{% else %}Add New{% endif %} Subject</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Subject Name *</label>
                        <input type="text" name="name" class="form-control" {% if object %}value="{{ object.name }}"{% endif %} required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject Code *</label>
                        <input type="text" name="code" class="form-control" {% if object %}value="{{ object.code }}"{% endif %} required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4">{% if object %}{{ object.description }}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Save Subject
                    </button>
                    <a href="{% url 'academic:subject_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
