{% extends "base.html" %}

{% block title %}Delete Subject{% endblock %}

{% block content %}
<h2><i class="fas fa-exclamation-triangle me-2"></i>Delete Subject</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">Warning</div>
            <div class="card-body">
                <p>Are you sure you want to delete this subject?</p>
                <p><strong>{{ object.name }}</strong></p>
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i>Yes, Delete
                    </button>
                    <a href="{% url 'academic:subject_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
