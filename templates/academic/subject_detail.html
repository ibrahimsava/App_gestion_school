{% extends "base.html" %}

{% block title %}{{ object.name }} - Subject{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>{{ object.name }}</h2>
    </div>
    <div class="col-auto">
        <a href="{% url 'academic:subject_update' object.id %}" class="btn btn-warning">
            <i class="fas fa-edit me-1"></i>Edit
        </a>
        <a href="{% url 'academic:subject_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Subject Details</div>
            <div class="card-body">
                <p><strong>Code:</strong> {{ object.code }}</p>
                <p><strong>Description:</strong> {{ object.description|default:"No description" }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
