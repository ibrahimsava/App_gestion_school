{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .register-header i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .register-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .register-header p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .register-body {
            padding: 40px;
            background-color: white;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-register {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #003d82 0%, #002555 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 86, 179, 0.4);
            transform: translateY(-2px);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .register-footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .register-footer p {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }

        .register-footer a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-footer a:hover {
            color: #003d82;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .register-body {
                padding: 25px;
            }

            .register-header {
                padding: 25px 15px;
            }

            .register-header h2 {
                font-size: 1.5rem;
            }

            .register-header i {
                font-size: 2rem;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Account</h2>
                <p>Join Our Community</p>
            </div>

            <div class="register-body">
                <form method="post" novalidate id="registerForm">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" 
                               id="username"
                               name="username" 
                               class="form-control" 
                               placeholder="Choose a username"
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" 
                               id="email"
                               name="email" 
                               class="form-control" 
                               placeholder="Enter your email"
                               required>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="first_name">First Name</label>
                                <input type="text" 
                                       id="first_name"
                                       name="first_name" 
                                       class="form-control" 
                                       placeholder="First name">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="last_name">Last Name</label>
                                <input type="text" 
                                       id="last_name"
                                       name="last_name" 
                                       class="form-control" 
                                       placeholder="Last name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="user_type">
                            <i class="fas fa-id-badge me-2"></i>Account Type
                        </label>
                        <select name="user_type" id="user_type" class="form-control" required>
                            <option value="">Select your role...</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="parent">Parent</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" 
                               id="password"
                               name="password" 
                               class="form-control" 
                               placeholder="Create a strong password"
                               required>
                        <small class="text-muted d-block mt-2">
                            <i class="fas fa-info-circle"></i> 
                            Use at least 8 characters with letters and numbers
                        </small>
                    </div>

                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
            </div>

            <div class="register-footer">
                <p>
                    Already have an account? 
                    <a href="{% url 'account:login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
