{% extends "base.html" %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<h2><i class="fas fa-check-circle me-2"></i>Mark Attendance</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Select Class</div>
            <div class="card-body">
                <form method="get">
                    <div class="mb-3">
                        <label class="form-label">Choose a class to mark attendance *</label>
                        <select name="class_id" class="form-control" required onchange="this.form.submit()">
                            <option value="">Select a class...</option>
                            {% for class in classes %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
